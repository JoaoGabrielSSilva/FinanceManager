<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financeiro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Script para aplicar modo escuro como padrão -->
    <script>
        // Aplicar modo escuro como padrão
        document.documentElement.classList.add('modo-escuro-html');
        // Quando o DOM estiver pronto, o body receberá a classe modo-escuro
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar / Menu lateral -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>Gestor Financeiro</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="fas fa-home me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="fas fa-chart-line me-2"></i> Relatórios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="goals.html">
                                <i class="fas fa-bullseye me-2"></i> Objetivos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Conteúdo principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Mês Atual</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
                        </div>
                    </div>
                </div>

                <!-- Boxes do Dashboard -->
                <div class="row mb-4">
                    <!-- Box 1: Saldo Atual -->
                    <div class="col-md mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Saldo Atual</h5>
                                <h2 class="display-5 fw-bold text-primary" id="saldo-atual">R$ 0,00</h2>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <p class="text-success mb-0"><i class="fas fa-arrow-up"></i> Receitas</p>
                                        <h5 id="total-receitas">R$ 0,00</h5>
                                    </div>
                                    <div>
                                        <p class="text-danger mb-0"><i class="fas fa-arrow-down"></i> Despesas</p>
                                        <h5 id="total-despesas">R$ 0,00</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Box 2: Meta Financeira -->
                    <div class="col-md mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title">Meta Financeira</h5>
                                    <div>
                                        <button class="btn btn-sm btn-light" id="prev-meta"><i class="fas fa-chevron-left"></i></button>
                                        <button class="btn btn-sm btn-light" id="next-meta"><i class="fas fa-chevron-right"></i></button>
                                    </div>
                                </div>
                                <h6 id="meta-titulo" class="text-center mb-3">Férias</h6>
                                <div class="text-center mb-3">
                                    <canvas id="grafico-meta" width="200" height="200"></canvas>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span id="meta-valor-atual">R$ 0,00</span>
                                    <span id="meta-valor-total">R$ 0,00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Área de Gráficos e Transações -->
                <div class="row mb-4">
                    <!-- Coluna da Esquerda: Gráfico Mensal -->
                    <div class="col-md-5 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Receitas vs Despesas</h5>
                                <div>
                                    <canvas id="grafico-mensal"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Coluna da Direita: Tabela de Transações -->
                    <div class="col-md-7 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Transações Recentes</h5>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="sort-data">Data</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="sort-valor">Valor</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="sort-categoria">Categoria</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Data</th>
                                                <th>Descrição</th>
                                                <th>Categoria</th>
                                                <th>Valor</th>
                                                <th>Tipo</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tabela-transacoes">
                                            <!-- Transações serão inseridas aqui via JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Botão flutuante para cadastros -->
    <div class="floating-button">
        <button class="btn btn-primary btn-lg rounded-circle" id="btn-add">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Modal para cadastro de transações -->
    <div class="modal fade" id="modal-cadastro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Cadastrar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="btn-group w-100 mb-4" role="group">
                        <input type="radio" class="btn-check" name="tipo-cadastro" id="btn-despesa" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="btn-despesa">Despesa</label>
                        
                        <input type="radio" class="btn-check" name="tipo-cadastro" id="btn-receita" autocomplete="off">
                        <label class="btn btn-outline-success" for="btn-receita">Receita</label>
                        
                        <input type="radio" class="btn-check" name="tipo-cadastro" id="btn-objetivo" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btn-objetivo">Objetivo</label>
                    </div>

                    <!-- Formulário para despesas e receitas -->
                    <form id="form-transacao" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" required>
                        </div>
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor (R$)</label>
                            <input type="number" class="form-control" id="valor" step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="categoria" required>
                                <option value="" selected disabled>Selecione uma categoria</option>
                                <option value="Alimentação">Alimentação</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Moradia">Moradia</option>
                                <option value="Lazer">Lazer</option>
                                <option value="Saúde">Saúde</option>
                                <option value="Educação">Educação</option>
                                <option value="Salário">Salário</option>
                                <option value="Investimentos">Investimentos</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    </form>

                    <!-- Formulário para objetivos financeiros -->
                    <form id="form-objetivo" class="needs-validation d-none" novalidate>
                        <div class="mb-3">
                            <label for="objetivo-titulo" class="form-label">Título do Objetivo</label>
                            <input type="text" class="form-control" id="objetivo-titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="objetivo-valor" class="form-label">Valor Total (R$)</label>
                            <input type="number" class="form-control" id="objetivo-valor" step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="objetivo-valor-atual" class="form-label">Valor Atual (R$)</label>
                            <input type="number" class="form-control" id="objetivo-valor-atual" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="objetivo-data" class="form-label">Data Limite</label>
                            <input type="date" class="form-control" id="objetivo-data">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Objetivo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js para os gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JavaScript personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
